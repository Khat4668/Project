<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/practice.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <section class="products">
        <div class="products__container">
            <div class="products__items">
                <div class="product-card">
                    <div class="product-card__image-ibg">
                        <img src="/product_01.jpg" alt="product image">
                    </div>
                    <div class="product-card__content">
                        <div class="product-card__name">Product 1</div>
                        <div class="product-card__price">784$</div>
                    </div>
                    <button class="button 4" data-name="Product 1" data-price="784$">Купить</button>
                </div>
                <div class="product-card">
                    <div class="product-card__image-ibg">
                        <img src="/product_02.jpg" alt="product image">
                    </div>
                    <div class="product-card__content">
                        <div class="product-card__name">Product 2</div>
                        <div class="product-card__price">247$</div>
                    </div>
                    <button class="button 3" data-name="Product 2" data-price="247$">Купить</button>
                </div>
                <div class="product-card">
                    <div class="product-card__image-ibg">
                        <img src="/product_03.jpg" alt="product image">
                    </div>
                    <div class="product-card__content">
                        <div class="product-card__name">Product 3</div>
                        <div class="product-card__price">387$</div>
                    </div>
                    <button class="button 2" data-name="Product 3" data-price="387$">Купить</button>
                </div>
                <div class="product-card">
                    <div class="product-card__image-ibg">
                        <img src="/product_04.jpg" alt="product image">
                    </div>
                    <div class="product-card__content">
                        <div class="product-card__name">Product 4</div>
                        <div class="product-card__price">289$</div>
                    </div>
                    <button class="button 1" data-name="Product 4" data-price="289$">Купить</button>
                </div>
            </div>
        </div>
    </section>
    <section class="basket">
        <div class="basket__container">
            <div class="basket__head">Корзина</div>
            <div class="basket-products">
                
            </div>
            <div class="basket-total">
                <div class="basket-total__head">Итого:</div>
                <div class="basket-total__sum"></div>
            </div>
        </div>
    </section>

</body>

</html>
